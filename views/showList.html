<!DOCTYPE html>
<html ng-app="ionicApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <title>{{Title}}</title>
    <link href="/css/ionic.min.css" rel="stylesheet">
    <link href="/css/app.css" rel="stylesheet">
</head>
<body ng-controller="AppCtrl">

<div class="list">
    {% for dog in Dogs %}
    <a class="item item-thumbnail-left" href="/dogDetail?Id={{ dog.Id.Hex() }}">
        <img src="{{ dog.Preview }}">

        <h2>{{ dog.Title }}（{{ dog.Sex }}）</h2>

        <p>{{ dog.Subtitle }}</p>
    </a>
    {% endfor %}
    {% for pup in Pups %}
    <a class="item item-thumbnail-left" href="/pupDetail?Id={{ pup.Id.Hex() }}">
        <img src="{{ pup.Preview }}">

        <h2>{{ pup.Title }}（{{ pup.Sex }}）</h2>

        <p>{{ pup.Subtitle }}</p>
    </a>
    {% endfor %}
</div>

<script src="/js/ionic.bundle.min.js"></script>
<script type="text/javascript" src="/js/script.js"></script>
</body>
</html>
